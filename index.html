<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="https://github.com/">Github</a></li>
        <li><a href="#"> Portfolio</a></li>
        <li><a href="#email">Contact</a></li>
      </ul>
    </header>
    <section class="section-one">
      <h1>Terrence's New Website</h1>
      <div>
        <fig>
          <img src="./images/landing-picture.png" alt="Terrence Website Logo" />
          <figcaption>
            Gold global background with gold torch, sword and scroll
            superimposed thereon
          </figcaption>
        </fig>
      </div>
    </section>
    <section class="section-two">
      <h2>Contact Me</h2>
      <form>
        <label
          >Name:
          <input type="text" name="name" />
        </label>
        <label>
          Email:
          <input
            id="email"
            required
            type="email"
            name="email"
            placeholder="john@sample.com"
          />
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>@ My Website Production</footer>
  </body>
</html>
